<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Aperiodic Tiling</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a> | 
        <a href="{{ url_for('single') }}">Single Tile</a> |
        <a href="{{ url_for('cluster') }}">Tiling Cluster</a> |
        <a href="{{ url_for('infinite') }}">Infinite Explorer</a> |
        <a href="{{ url_for('substitution') }}">Substitution System</a> |
        <a href="{{ url_for('chains') }}">Local Patterns</a>
    </nav>
    
    <h1>Aperiodic Tiling Cluster</h1>
    
    <div class="controls">
        <label for="a">a:</label>
        <input type="range" id="a" min="0" max="2" value="1" step="0.01">
        <span id="a-val">1.000</span>
        
        <label for="b">b:</label>
        <input type="range" id="b" min="0" max="2" value="1" step="0.01">
        <span id="b-val">1.000</span>
        
        <label for="curve">curve:</label>
        <input type="range" id="curve" min="0" max="1" value="0" step="0.01">
        <span id="curve-val">0.000</span>
    </div>
    
    <div class="presets">
        <button onclick="loadPreset('chevron')">Chevron<br><small>Tile (0, 1)</small></button>
        <button onclick="loadPreset('hat')">Hat<br><small>Tile (1, √3)</small></button>
        <button onclick="loadPreset('tile11')">Tile (1, 1)<br><small>Tile (1, 1)</small></button>
        <button onclick="loadPreset('turtle')">Turtle<br><small>Tile (√3, 1)</small></button>
        <button onclick="loadPreset('comet')">Comet<br><small>Tile (1, 0)</small></button>
    </div>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <script type="module" src="{{ url_for('static', filename='js/cluster.js') }}"></script>
</body>
</html>
